{% extends "base.html" %}
{% block content %}

<!-- PAGE HEADER -->
<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
    <div>
        <h2 style="margin:0;">Create Issue</h2>
        <div style="color:var(--text-muted); font-size:14px;">
            Add a new issue to the workspace
        </div>
    </div>
</div>

<form method="post" enctype="multipart/form-data">

<div style="display:grid; grid-template-columns: 1fr 320px; gap:20px;">

    <!-- LEFT: MAIN FORM -->
    <div>

        <div class="card" style="margin-bottom:16px;">
            <h3 style="margin-top:0;">Issue Details</h3>

            <div style="display:flex; flex-direction:column; gap:12px;">

                <input name="sl_no" placeholder="Sl No" required>

                <textarea name="description" placeholder="Problem Description" required style="min-height:100px;"></textarea>

                <input name="module" placeholder="Module">

                <input name="sub_module" placeholder="Sub Module">

                <input name="product" placeholder="Product">

                <textarea name="resolution" placeholder="Resolution" style="min-height:100px;"></textarea>

            </div>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">Attachment</h3>

            <input type="file" name="file">
        </div>

    </div>

    <!-- RIGHT: META -->
    <div>

        <div class="card" style="margin-bottom:16px;">
            <h3 style="margin-top:0;">Properties</h3>

            <div style="display:flex; flex-direction:column; gap:12px;">

                <select name="status" required>
                    <option value="">Select Status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>

                <select name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <select name="tags">
                    <option value="">Tag (Optional)</option>
                    <option value="Bug">Bug</option>
                    <option value="Feature">Feature</option>
                    <option value="UI">UI</option>
                    <option value="Backend">Backend</option>
                    <option value="Performance">Performance</option>
                    <option value="Security">Security</option>
                </select>

            </div>
        </div>

        <div class="card">
            <button type="submit" style="width:100%; padding:12px; font-size:16px;">
                Create Issue
            </button>
        </div>

    </div>

</div>

<input type="hidden" name="owner_browser_id" id="bid">

</form>

<script>
document.getElementById("bid").value = localStorage.getItem("BID");
</script>

{% endblock %}
