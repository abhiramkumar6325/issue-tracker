{% extends "base.html" %}
{% block content %}
<div class="card">
<form>
    <input name="q" placeholder="Search issues..." value="{{q}}">
    <button>Search</button>
</form>
</div>

<div class="card">
<table>
<tr><th>ID</th><th>Problem</th><th>Module</th><th>Product</th><th>Resolution</th></tr>
{% for r in rows %}
<tr>
<td>{{r.id}}</td>
<td>{{r.description}}</td>
<td>{{r.module}}</td>
<td>{{r.product}}</td>
<td>{{r.resolution}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
