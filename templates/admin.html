{% extends "base.html" %}
{% block content %}
<div class="card">
<h2>Admin Panel</h2>
<table>
<tr><th>ID</th><th>Problem</th><th>Actions</th></tr>
{% for r in rows %}
<tr>
<td>{{r.id}}</td>
<td>{{r.description}}</td>
<td class="actions">
<a href="/edit/{{r.id}}?key={{key}}">Edit</a>
<a href="/delete/{{r.id}}?key={{key}}" onclick="return confirm('Delete?')">Delete</a>
</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
