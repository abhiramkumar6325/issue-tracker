{% extends "base.html" %}
{% block content %}

<div class="card">
<h2>My Issues</h2>

<table>
<tr>
    <th>ID</th>
    <th>Problem</th>
    <th>Status</th>
    <th>Priority</th>
    <th>Actions</th>
</tr>

{% for r in rows %}
<tr>
    <td>{{ r.id }}</td>
    <td>
        <a href="/issue/{{ r.id }}">{{ r.description }}</a>
    </td>
    <td>{{ r.status }}</td>
    <td>{{ r.priority }}</td>
    <td>
        <!-- EDIT -->
        <a class="btn" href="/edit/{{ r.id }}?bid={{ bid }}">‚úè Edit</a>

        <!-- DELETE -->
        <a class="btn danger" href="/delete/{{ r.id }}?bid={{ bid }}"
           onclick="return confirm('Are you sure you want to delete this issue?')">
           üóë Delete
        </a>
    </td>
</tr>
{% endfor %}
</table>

</div>

{% endblock %}
